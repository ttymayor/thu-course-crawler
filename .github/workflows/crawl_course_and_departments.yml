name: crawl_course_and_departments

on:
  workflow_dispatch:

jobs:
  crawl-course-and-departments:
    name: crawl_course_and_departments
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Create .env file
        run: |
          echo "DB_URI=${{ secrets.DB_URI }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME || 'thu_course' }}" >> .env

      - name: Run course crawler
        run: |
          uv run crawl_course.py

      - name: Run departments crawler
        run: |
          uv run crawl_departments.py
